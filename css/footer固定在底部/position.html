<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>屏幕占满和未占满的情况下，使 footer 固定在底部</title>
    <!--footer高度固定+绝对定位-->
</head>
<style>
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        line-height: 100px;
    }
</style>

<body>
    <div class="page">
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
