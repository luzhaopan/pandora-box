<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>屏幕占满和未占满的情况下，使 footer 固定在底部</title>
    <!--footer高度固定+绝对定位-->
</head>
<style>
     * {
        margin: 0;
        padding: 0;
    }
    .page {
        min-height: 100vh;
        position: relative;
    }

    .header {
        background-color: #eee;
        height: 50px;
        line-height: 50px;
    }
    .content {
        padding-bottom: 100px;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        line-height: 100px;
        background-color: #eee;
    }
</style>

<body>
    <div class="page">
        <div class="header">header</div>
        <div class="content">
            中间内容
            
            中间内容
            <br/>
            666666
            <br/>
            6666
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
