<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>屏幕占满和未占满的情况下，使 footer 固定在底部</title>
    <!-- 
         利用flex-deraction：column将页面结构竖向排列，（flex默认是横向排列的），同时，将html 和 body 元素的高度设置为100%，使其充满整个屏幕。　　
        上面用到了flex包含的3个属性，我来介绍一下他们的用途：
        flex-grow：元素在同一容器中对可分配空间的分配比率，及扩展比率
        flex-shrink：如果空间不足，元素的收缩比率
        flex-basis：元素的伸缩基准值
        也就是header 和footer 只占用他们应该占用的空间，将剩余的空间全部交给主体内容区域
    -->
</head>
<style>
    html,
    body {
        height: 100%;
    }

    .page {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .header {
        flex: 0 0 auto;
        background-color: aquamarine;
    }

    .content {
        flex: 1 0 auto;
        background-color: rgb(161, 127, 255);
    }

    .footer {
        flex: 0 0 auto;
        background-color: rgb(242, 255, 127);
    }
</style>

<body>
    <div class="page">
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
