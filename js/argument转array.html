<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>arguments 转 array</title>
</head>

<script>
    // .img/2023-12-17-23-01-05.png
    // arguments 类数组
    function test() {
        console.log(arguments)
        console.log(arguments.length)
        // 1.Array.prototype.slice.call() 
        console.log(Array.prototype.slice.call(arguments))

        // 2.[].slice.call()
        console.log([].slice.call(arguments))

        // 3.Array.from()
        console.log(Array.from(arguments))

        // 4. ...
        console.log([...arguments])
    }

    test(1,2,3,4,5,6,7)

    // 箭头函数没有在浏览器环境下没arguments，node环境下有
    const test2 = (...args) => {
        console.log(args)
    }
    test2(1,2,3,4,5,6,7)


</script>

</html>
